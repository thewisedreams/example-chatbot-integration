<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Wise Dreams Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: green;
    }
    #chatbot {
      position: fixed;
      right: 0;
      bottom: 0;
      border: none;
      width: 68px;
      height: 68px;
      transition: width 0.3s ease, height 0.3s ease;
      z-index: 9999;
    }
    .container {
      width: clamp(0px, 95%, 600px);
      text-align: center;
      margin: auto;
    }
    .card {
      margin-top: 20px;
    }
    .card a {
      color: blue;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div>
    <h1>The Wise Dreams</h1>
  </div>

  <div class="container">
    <p>
      Este es un ejemplo de c√≥mo uno de nuestros chatbots puede integrarse en la web de un cliente,
      por ejemplo mediante un iframe incluso sin React u otro framework moderno.
    </p>
  </div>

  <div class="card">
    <p>
      Ejemplo por 
      <a href="https://thewisedreams.com" target="_blank" rel="noopener">The Wise Dreams</a>
    </p>
  </div>

  <iframe
    id="chatbot"
    title="chatbot"
    src="https://sac.tripilots.com/thewisedreams">
  </iframe>

  <script>
    (function() {
      function handler(event) {
        if (event.origin !== "https://sac.tripilots.com") return;

        if (event.data && event.data.type === "resize") {
          var iframe = document.getElementById("chatbot");
          if (!iframe) return;

          var buttonHeight = "68px";
          var buttonWidth = "68px";
          var modalHeight = "600px";
          var modalWidth = "407px";

          if (event.data.open) {
            iframe.style.height = modalHeight;
            iframe.style.width = modalWidth;
          } else {
            iframe.style.height = buttonHeight;
            iframe.style.width = buttonWidth;
          }
        }
      }

      window.addEventListener("message", handler, false);
    })();
  </script>
</body>
</html>
